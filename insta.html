<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 350px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logo img {
            width: 175px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .animate-input span {
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 5px;
            display: block;
        }

        .animate-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
            color: #262626;
        }

        .btn-login {
            background-color: #3897f0;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-bottom: 10px;
        }

        .btn-fb {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-fb img {
            margin-right: 10px;
            width: 20px;
        }

        .forgot-pw {
            color: #3897f0;
            font-size: 12px;
            text-decoration: none;
        }

        .divine {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divine div {
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divine span {
            padding: 0 10px;
            font-size: 14px;
            color: #8e8e8e;
        }

        .goto {
            margin-top: 10px;
        }

        .goto a {
            color: #3897f0;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
        }

        .footer a {
            color: #3897f0;
            text-decoration: none;
            margin: 0 5px;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .store-link img {
            width: 130px;
            margin: 5px;
        }

        .dark-mode-button {
            margin-top: 20px;
            padding: 8px;
            border-radius: 5px;
            background-color: #262626;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        .dark-mode-button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="./images/logo-light.png" alt="Instagram Logo" />
    </div>
    <form id="contactForm">
        <div class="form-group">
            <div class="animate-input">
                <span>Phone number, username or email</span>
                <input type="text" name="username" id="username" required />
            </div>
        </div>
        <div class="form-group">
            <div class="animate-input">
                <span>Password</span>
                <input type="password" name="password" id="password" required />
                <button type="button" onclick="togglePassword()">Show</button>
            </div>
        </div>
        <button class="btn-login" type="submit">Log In</button>

        <div class="divine">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>
        <div class="btn-group">
            <button class="btn-fb">
                <img src="./images/facebook-icon.png" alt="Facebook" />
                Log in with Facebook
            </button>
        </div>
        <a href="#" class="forgot-pw">Forgot password?</a>
    </form>
    <div class="goto">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="app-download">
        <p>Get the app.</p>
        <div class="store-link">
            <a href="#"><img src="./images/app-store.png" alt="App Store"></a>
            <a href="#"><img src="./images/gg-play.png" alt="Google Play"></a>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">API</a>
            <a href="#">Locations</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
        </div>
        <div class="copyright">
            Â© 2024 Instagram from Meta
        </div>
    </div>
    <button class="dark-mode-button" id="darkmode-toggle">Toggle Dark Mode</button>
</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    // Dark Mode Toggle Function
    document.getElementById('darkmode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.container').classList.toggle('dark-mode');
    });
</script>
</body>
</html>
